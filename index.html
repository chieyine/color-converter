    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Tailwind Color Converter",
        "url": "https://yourwebsite.com",
        "description": "Easily convert between Hex, RGB, and Tailwind CSS colors with our powerful converter tool.",

          "@type": "Person",

  <body>
    <header>
      <h1>üåà Tailwind Color Converter</h1>
      <p>Convert between Hex, RGB, and Tailwind Colors seamlessly!</p>
    </header>

    <main>
      <section class="conversion-tool">
        <div class="card">
          <label for="hexInput">Hex Code</label>
          <input
            type="text"
            id="hexInput"
            placeholder="#3b82f6"
            aria-label="Enter Hex Code"
          />
          <div id="hexPreview" class="color-preview"></div>
        </div>

        <div class="card">
          <label for="rgbInput">RGB Code</label>
          <input
            type="text"
            id="rgbInput"
            placeholder="rgb(59, 130, 246)"
            aria-label="Enter RGB Code"
          />
          <div id="rgbPreview" class="color-preview"></div>
        </div>

        <div class="card">
          <label for="tailwindInput">Tailwind Color</label>
          <input
            type="text"
            id="tailwindInput"
            placeholder="blue-500"
            aria-label="Enter Tailwind Color"
          />
          <div id="tailwindPreview" class="color-preview"></div>
        </div>
      </section>

      <section class="palette-section" aria-labelledby="paletteTitle">
        <h2 id="paletteTitle">Tailwind Color Palette</h2>
        <div id="paletteContainer"></div>
      </section>
    </main>
